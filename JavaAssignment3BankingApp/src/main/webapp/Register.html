<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link href="Register.css" rel="stylesheet">
</head>
<body>
	<form action="Register">
		<h1>ABC Bank Registration Page</h1>
		<fieldset>
			<legend>Particulars</legend>
			<label>Name</label>
			<input type="text" name="name"><br><br>
			<label>Email</label>
			<input type="text" name="email"><br><br>
			<label>Username</label>
			<input type="text" name="username"><br><br>
			<label>Account ID</label>
			<input type="text" name="accountID"><br><br>
			<label>Password</label>
			<input type="password" name="password"><br><br>
			<label>Confirm Password</label>
			<input type="password" name="cPassword"><br><br>
		</fieldset><br><br>
		<div id="loginLink">Already have an account? Click <a href="Login.html">here</a> to login.</div><br><br>
		<div class="register">
			<button type="submit">Register</button>
		</div>
	</form>
</body>
</html>
